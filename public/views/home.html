<div scrolly>
	<div class="index-main" >
		<nav-bar></nav-bar>
		<div class="title" >Find your favorite local businesses:</div>
		<div class="search_form">	
			<input  ng-model="find" id="find" placeholder="Find Restaurants, Bars, Coffee etc." type="text" name="find" ></input>
			<input  id="autocomplete" ng-model="address" googleplace  placeholder="Enter Address, Neighborhood, city or zip"   required></input>
			</br></br>
			<a href="#/search"  class="btn btn-warning" >Search</a>
		</div>
	</div>
	<div class="arrow_icon" > <a href="#"><i class="fa fa-chevron-down" style="color: #fff"></i></a></div>
	<nav class="circle-users" >
		<div class="sub-title">Follow NYC Top Food Bloggers</div>
	  <ul class="list">
	    <li ng-repeat="user in users " class="item">
	      <div href="#" class="item_img">
	  			<img  src="{{ user.profile_image }}" alt="" />
	  			<div class="detailed">
	  				<div class="content">
	    				{{user.short_intro}}
	    				<br/>
	    				<a href="#/users/{{user.name}}" class="read_button">read more</a>	
	    			</div>
	  			</div>
				</div>
	    </li>
	  </ul>
	</nav>
</div>
